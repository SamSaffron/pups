name: Tests

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build:
    name: "pups tests"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        ruby: ["2.7"]

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run minitest
        run: |
          rake test
